<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Đăng Ký</h1>
    <form action="index.html" method="post">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>Giới tính: </label>
        <input type="radio" id="nam" name="gioitinh" value="nam" checked>
        <label for="nam">Nam</label>
        <input type="radio" id="nu" name="gioitinh" value="nu">
        <label for="nu">Nữ</label><br><br>

        <label>Sở thích:</label>
        <input type="checkbox" id="reading" name="so-thich" value="reading">
        <label for="reading">Đọc sách</label>
        <input type="checkbox" id="traveling" name="so-thich" value="traveling">
        <label for="traveling">Du lịch</label><br><br>

        <button type="submit">Gửi</button>
    </form>
</body>
</html>
